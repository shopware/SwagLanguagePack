name: Administration
on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.html'
      - '**/*.html.twig'
      - .github/workflows/admin.yml
  push:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.html'
      - '**/*.html.twig'
    branches:
      - 6.6.x
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  unit:
    uses: shopware/github-actions/.github/workflows/admin-jest.yml@main
    with:
      extensionName: ${{ github.event.repository.name }}
      shopwareVersion: 6.6.x
      uploadCoverage: true
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
