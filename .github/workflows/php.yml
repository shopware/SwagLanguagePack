name: PHP
on:
  pull_request:
    paths:
      - '**/*.php'
      - .github/workflows/php.yml
  push:
    paths:
      - '**/*.php'
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  cs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: php-cs-fixer:3.51.0, cs2pr

      - name: Run PHP CS Fixer
        shell: bash
        run: php-cs-fixer fix . --dry-run --rules=@PER-CS2.0,no_unused_imports --format=checkstyle | cs2pr

  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: shopware/github-actions/setup-extension@add-setup-extension-action
        with:
          extensionName: ${{ github.event.repository.name }}

      - name: Run PHPUnit
        shell: bash
        working-directory: custom/plugins/${{ github.event.repository.name }}
        run: ${{ github.workspace }}/vendor/bin/phpunit
  
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: shopware/github-actions/setup-extension@add-setup-extension-action
        with:
          extensionName: ${{ github.event.repository.name }}
      - uses: shopware/github-actions/phpstan@add-setup-extension-action
        with:
          extensionName: ${{ github.event.repository.name }}